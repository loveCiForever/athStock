<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>athStock - Trading with Ai</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (() => {
        const defaultTheme = "dark-theme";
        const getStorageTheme = () => localStorage.theme;
        const getBrowserTheme = () => window.matchMedia("(prefers-color-scheme: light-theme)").matches ? "light-theme" : "dark-theme";
        const getInitialTheme = () => getStorageTheme() || getBrowserTheme() || defaultTheme;
        const theme = getInitialTheme();
        localStorage.setItem("theme", theme);
        document.documentElement.classList.add(theme);
      })();
    </script>
    <script type="module" src="/src/main.jsx">
    </script>
  </body>
</html>
